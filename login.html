<!DOCTYPE html>
 <html lang="es">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Roca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilosroca.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap">
 </head>

 <body>
  <header class="bg-dark text-white py-3">
   <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
     <a class="navbar-brand" href="index.html">Roca</a>
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
       <li class="nav-item">
        <a class="nav-link" href="index.html">Inicio</a>
       </li>
       <li class="nav-item">
        <a class="nav-link" href="productos.html">Productos</a>
       </li>
       <li class="nav-item">
        <a class="nav-link" href="proceso-fabricacion.html">Proceso de Fabricación</a>
       </li>
       <li class="nav-item">
        <a class="nav-link" href="contacto.html">Contacto</a>
       </li>
       <li class="nav-item">
        <a class="nav-link" href="registro.html">Registro</a>
       </li>
       <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="login.html">Iniciar Sesión</a>
       </li>
      </ul>
     </div>
    </nav>
   </div>
  </header>

  <div class="container mt-5">
   <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
     <div class="card">
      <div class="card-body">
       <h2 class="text-center mb-4">Iniciar Sesión</h2>
       <form id="loginForm" novalidate>
        <div class="mb-3">
         <label for="username" class="form-label">Usuario o Correo Electrónico</label>
         <input type="text" class="form-control" id="username" required>
         <div class="invalid-feedback">Por favor, ingresa tu usuario o correo electrónico.</div>
        </div>
        <div class="mb-3">
         <label for="password" class="form-label">Contraseña</label>
         <input type="password" class="form-control" id="password" required>
         <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        <div class="mt-3 text-center">
         <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
         <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
  </div>

  <script>
   const loginForm = document.getElementById('loginForm');

   loginForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const usernameOrEmail = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch('http://localhost:3000/usuarios')
     .then(response => response.json())
     .then(users => {
      const user = users.find(u => (u.username === usernameOrEmail || u.email === usernameOrEmail) && u.password === password);

      if (user) {
       alert('Inicio de sesión exitoso!');
       // Redirigir al usuario
       window.location.href = 'index.html';
      } else {
       alert('Credenciales incorrectas.');
      }
     })
     .catch(error => {
      console.error('Error al iniciar sesión:', error);
      alert('Error al iniciar sesión. Inténtalo de nuevo.');
     });
   });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 </body>

 </html>
